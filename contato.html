<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="contato.css">
    <title>Document</title>
</head>
<body>
    <section class="contact">
            <div class="content">
                <h2><a href="index.html"><img src="img/logo.png" alt=""></a></h2>    
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Endereço</h3>
                            <p>Rua Professor José de Souza Herdy, <br>Jardim Vinte e Cinco de Agosto, Duque<br> de Caxias, RJ, 25071-202</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Telefone</h3>
                            <p>(21) 3219-4040</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>HELP@HELP.COM</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Envie sua mensagem</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Nome completo</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Escreva sua mensagem...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" val="Send">
                        </div>
                    </form>
                </div>
            </div>
    </section>
</body>
</html>
